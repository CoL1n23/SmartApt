<body>
    <h1 style="font-size:1.5em">Feature 3.3: Register an Employee</h1>
    <p style="font-size:1.1em">This feature will register an employee based on the typed-in information.</p>
    <p style="font-size:1.1em">Caution: Please make sure that all text boxes are filled.</p>

    <form method="POST">
        <label>Name:</label>
        <input name="name"><br><br>

        <label>Company Name:</label>
        <input name="companyName"><br><br>

        <label>Job:</label>
        <input name="job"><br><br>

        <label>Salary:</label>
        <input name="salary"><br><br>

        <label>Resident Id:</label>
        <input name="residentId"><br><br>

        <label>Education Status:</label>
        <input name="educationStatus"><br><br>

    	<input type="submit" value="Add">
    </form>
</body>
